<div>
    <nav  class="navbar navbar-light bg-light d-flex justify-content-center">
        <a center class="navbar-brand" href="#">
          <img src="./../../../assets/logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
          Autonomos Unidos
        </a>
      </nav>
</div>
<div class="center">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label for="provincia" class="col-sm-2 col-form-label">Provincia: </label>
            <div class="col-sm-10">
                <select (change)="seleccionarProvincia($event.target.value)" class="form-control" id="provincia"
                    seleccionarProvincia required readonly>
                    <option [value]="provincia.id" *ngFor="let provincia of provincias" readonly>{{provincia.name}}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="socialMedia" class="col-sm-2 col-form-label">Red social: </label>
            <div class="col-sm-10">
                <select (change)="seleccionarSocialMedia($event.target.value)" class="form-control" id="socialMedia"
                    seleccionarSocialMedia required readonly>
                    <option [value]="socialMedia.id" *ngFor="let socialMedia of socialMedias" readonly>
                        {{socialMedia.name}}</option>
                </select>
            </div>
        </div>
        <button class="btn btn-primary manage" type="submit">Acceder</button>

    </form>
</div>
<router-outlet></router-outlet>
